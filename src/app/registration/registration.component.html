<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

<body style="text-align: center;">
    <div class="row  m-5">
        <div class="col-4 "></div>
        <div [formGroup] ="registerForm" id="bod" class="col-4  p-3  ">

            <h1 class=" mt-2 ms-3 ">
                BANK
            </h1>

            <img src="../../assets/Images/512x512.png" alt="img" style="height: 20%; width: 20% ; align-items: center;" class="mb-4 ms-3">
            <h1 class="ms-4">
                <input formControlName="uname" type="text" id="reguname" class="form-control mt-3 ms-5" style="height: 40px; width: 70%; align-items: center;" placeholder="Username"
                    required="required">
                <input formControlName="acno" type="text" id="regaccno" class="form-control mt-3 ms-5" style="height: 40px; width: 70%; align-items: center;" placeholder="Account Number"
                    required="required">
                <input formControlName="pswd" type="password" id="regpass" class="form-control mt-3 ms-5" style="height: 40px; width: 70%; align-items: center;" placeholder="Password"
                    required="required">
            </h1>
            <h1>
                <button class="btn btn-success mt-3 " type="button" (click)="register()"
                style="height: 40px; width: 50%;">Register</button>
            </h1>
            <p class="ms-3 mt-3">
                <a routerLink="">Sign in</a>
            </p>
        </div>
        <div class="col-4"></div>
    </div>
</body>
