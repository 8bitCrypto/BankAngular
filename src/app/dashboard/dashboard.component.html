<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>


<div class="parent">
    <h2 class="mt-5" style="text-align:center ;">Welcome {{user}} </h2>
    

    <div class="child">
        <h5 class="ms-5"><a id="a1"  routerLink="/transaction">View Transaction</a></h5>
        <div class="wrapper text-center">
            
            <div class="logo">
                <img src="../../assets/Images/512x512.png" alt="">
            </div>
            <div class="text-center fs-6 fw-bold mt-4 name">
                <h1>Deposit</h1>
            </div>
            <form action="" class="text-center p-3 mt-3 ">
                <h1>
                    <div class="form-field d-flex align-content-center m-3">
                        <input [(ngModel)]="amount" type="text"class="form-control" name="amount" id="depo_amount" placeholder="Enter your amount">
                    </div>
                    <div class="form-field d-flex align-content-center m-3">
                        <input [(ngModel)]="acno" type="text"class="form-control" name="acno" id="depo_acno" placeholder="Account number">
                    </div>
                    <div class="form-field d-flex align-items-center m-3">
                        <input [(ngModel)]="pswd" type="password"class="form-control" name="password" id="depo_pswd" placeholder="Password">
                    </div>
                    <button class="btn btn-primary mt-3" (click)="deposit()" style="height: 40px; width: 50%;" type="button">Deposit</button>
                </h1>
            </form>
            <div class="text-center m-2">
                <!-- <a routerLink="">Sign in</a> -->
            </div>
        </div>
        
    </div>
    <div class="child">
        <div class="wrapper text-center">
            <div class="logo">
                <img src="../../assets/Images/512x512.png" alt="">
            </div>
            <div class="text-center fs-6 fw-bold mt-4 name">
               <h1> Withdraw</h1>
            </div>
            <form action="" class="text-center p-3 mt-3 ">
                <h1>
                    <div class="form-field d-flex align-content-center m-3">
                        <input [(ngModel)]="amount1" type="text" class="form-control" name="amount" id="with_amount" placeholder="Enter your amount">
                    </div>
                    <div class="form-field d-flex align-content-center m-3">
                        <input [(ngModel)]="acno1" type="text" class="form-control" name="acno" id="with_acno" placeholder="Account number">
                    </div>
                    <div class="form-field d-flex align-items-center m-3">
                        <input [(ngModel)]="pswd1" type="password" class="form-control" name="password" id="with_pswd" placeholder="Password">
                    </div>
                    <button class="btn btn-primary mt-3" (click)="withdraw()" style="height: 40px; width: 50%;" type="button">Withdraw</button>
                </h1>
            </form>
            <div class="text-center m-2">
                <!-- <a routerLink="">Sign in</a> -->
            </div>
        </div>
        
    </div>
</div>
